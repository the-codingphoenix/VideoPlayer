<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
    <!-- Favicon -->
     <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/f3726a4d63.js" crossorigin="anonymous"></script>
    <!-- My CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player">
        <video src="./200m-race.mp4" class="video" playsinline></video>
         <!-- show controls -->
        <div class="show-controls">
            <!-- controls container -->
            <div class="controls-container">
                <!-- progress bar -->
                <div class="progress-range" title="Seek">
                    <div class="progress-bar"></div>
                </div>
                <div class="control-group">
                    <!-- left controls -->
                    <div class="controls-left">
                        <!-- play/pause -->
                        <div class="play-controls">
                            <i class="fa-solid fa-play" id="play-btn" title="Play"></i>
                        </div>
                        <!-- volume -->
                        <div class="volume">
                            <div class="volume-icon">
                                <i class="fa-solid fa-volume-up" title="Mute" id="volume-icon"></i>
                            </div>
                            <div class="volume-range" title="Change Volume">
                                <div class="volume-bar"></div>
                            </div>
                        </div>
                    </div>
                    <!-- right controls -->
                    <div class="controls-right">
                        <!-- speed -->
                        <div class="speed" title="Playback Rate">
                            <select name="playbackRate" class="player-speed">
                                <option value="0.5">0.5 x</option>
                                <option value="0.75">0.75 x</option>
                                <option value="1" selected>1 x</option>
                                <option value="1.5">1.5 x</option>
                                <option value="2">2 x</option>
                            </select>
                        </div>
                        <!-- time -->
                        <div class="time">
                            <span class="time-elapsed">00:00 / </span>
                            <span class="time-duration">2:38</span>
                        </div>
                        <!-- fullscreen -->
                        <div class="fullscreen">
                            <div class="fa-solid fa-expand"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
